summary: Fetch many Restaurant
tasks:
  - id: postgres_restaurant_search
    fn: com.gs.datastore
    args: 
      datasource: postgres
      data:
        include:
          menuItems: {
            where: {
              couponCode: { equals: <% if(inputs.body.couponCode) then inputs.body.couponCode else "" %> }
            }
          }
        where: {
          location: { equals: <% (inputs.body.city) %> }
        }
      config:
        method: Restaurant.findMany

      
